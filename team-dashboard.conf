# Team Dashboard Configuration
# Format: [team_name]
# sprint_jql = JQL query for active sprint work
# backlog_jql = JQL query for backlog items
# display_name = Human readable team name

[ciplat]
display_name = CIPLAT (GitLab/Nexus/CI)
sprint_jql = project IN (CIPLAT,GITLAB,NEXUS) AND updated >= -14d
backlog_jql = project IN (CIPLAT,GITLAB,NEXUS) AND (status='Pending Triage' OR status='on Backlog' OR status='Blocked')

[cdplat]
display_name = CDPLAT (Marvin/Orc/ArgoCD)
sprint_jql = project IN (MARVIN,ORC,NGO) AND updated >= -14d
backlog_jql = project IN (MARVIN,ORC,NGO) AND (status='Pending Triage' OR status='on Backlog' OR status='Blocked')

[ciplat-support]
display_name = CIPLAT Support
sprint_jql = project IN (CISUP,GITSUP,NEXSUP) AND updated >= -14d
backlog_jql = project IN (CISUP,GITSUP,NEXSUP) AND (status='Pending Triage' OR status='on Backlog' OR status='Blocked')

[cdplat-support]
display_name = CDPLAT Support
sprint_jql = project IN (CDSUP) AND updated >= -14d
backlog_jql = project IN (CDSUP) AND (status='Pending Triage' OR status='on Backlog' OR status='Blocked')

# Example for other managers
[example-team]
display_name = Example Team
sprint_jql = project=PROJ AND updated >= -14d
backlog_jql = project=PROJ AND status IN ('Pending Triage','on Backlog','Blocked')
